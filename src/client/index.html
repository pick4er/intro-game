<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game intro</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: black;
      }
      #leaderboard {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      #leaderboard th {
        text-align: center;
        padding: 2px 5px;
      }

      #leaderboard td {
        text-align: center;
        padding: 2px 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <table id="leaderboard">
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr v-for="player in leaderboard">
        <td>{{ player.username }}</td>
        <td>{{ player.score }}</td>
      </tr>
    </table>
  </body>
</html>
